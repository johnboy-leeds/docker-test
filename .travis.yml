sudo: required
services:
    - docker

script:
    - docker build -t johnboyleeds/node .
    - docker images johnboyleeds/node

before_deploy:
    - echo "$DOCKER_TOKEN" | docker login -u "johnboyleeds" --password-stdin

deploy:
    provider: script
    script: docker push johnboyleeds/node
    on:
        branch: master
       